<div class="order-page-container">
  <div class="order-page-content">
    <mat-form-field appearance="fill" class="name-input-field">
      <mat-label>Your name</mat-label>
      <input matInput [(ngModel)]="userName" placeholder="spark123" />
      @if (userName) {
      <button
        mat-icon-button
        matSuffix
        (click)="userName = ''"
        aria-label="Clear name"
      >
        <mat-icon>close</mat-icon>
      </button>
      }
    </mat-form-field>

    <div class="order-details-section">
      <h2>Your order</h2>
      <ul class="order-items-list">
        @for (item of orderItems; track item) {
        <li>{{ item.description }}</li>
        } @if (orderItems.length === 0) {
        <li class="no-items">Your order is empty.</li>
        }
      </ul>
    </div>

    <div class="action-buttons-container">
      <button
        mat-stroked-button
        color="basic"
        class="edit-button"
        (click)="onEditOrder()"
      >
        Edit
      </button>
      <button
        mat-flat-button
        color="primary"
        class="submit-order-button"
        (click)="onSubmitOrder()"
      >
        Submit order
      </button>
    </div>
  </div>
</div>
